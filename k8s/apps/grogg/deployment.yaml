apiVersion: apps/v1
kind: Deployment
metadata:
  name: grogg
  labels:
    app: grogg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grogg
  template:
    metadata:
      labels:
        app: grogg
    spec:
      containers:
      - name: grogg
        image: hashicorp/http-echo:0.2.3
        args: ["-text='Grogg UI is running!'"]
        env:
        - name: GROGG_LICENSE_KEY
          value: "TR-5e89e732-ab58-4733-8075-0b7355f0ea0d"
        ports:
        - containerPort: 5678
          name: http
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: grogg
  labels:
    app: grogg
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: grogg
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grogg
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: grogg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grogg
            port:
              number: 80
